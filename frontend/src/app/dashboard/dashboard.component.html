<div class="max-w-7xl mx-auto flex flex-col gap-6">
  <section class="grid gap-4 sm:grid-cols-2 xl:grid-cols-4">
    <div *ngFor="let c of cards" class="stat panel hover:shadow-md transition-shadow">
      <div class="stat-figure text-primary text-2xl">{{c.icon}}</div>
      <div class="stat-title">{{c.title}}</div>
      <div class="stat-value font-mono tabular-nums">{{c.value}}</div>
      <div class="stat-desc">{{c.desc}}</div>
    </div>
  </section>

  <section class="grid gap-6 lg:grid-cols-3">
    <div class="lg:col-span-2 flex flex-col gap-4">
      <div class="panel p-4 md:p-6 flex flex-col gap-4">
        <h2>Produktionstatus</h2>
        <div class="overflow-x-auto">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Order</th>
                <th>Typ</th>
                <th>Status</th>
                <th>Förfallodatum</th>
                <th>%</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of [1,2,3,4,5]" class="hover:bg-base-200/60 transition-colors">
                <td class="font-mono tabular-nums">PO-10{{i}}</td>
                <td>Gardin</td>
                <td><div class="badge badge-info">InProgress</div></td>
                <td>2025-09-0{{i}}</td>
                <td>
                  <progress class="progress progress-primary w-24" [value]="20*i" max="100"></progress>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel p-4 md:p-6 flex flex-col gap-4">
        <h2>Materialbrister</h2>
        <ul class="space-y-2">
          <li *ngFor="let m of [1,2,3,4,5]" class="flex items-center justify-between gap-4">
            <span class="truncate">Tyg Variant {{m}}</span>
            <span class="badge badge-warning font-mono tabular-nums">-{{m*3}} st</span>
          </li>
        </ul>
        <div class="flex justify-end pt-2">
          <button class="btn btn-sm btn-primary focus-ring">Gå till vy</button>
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-4">
      <div class="panel p-4 md:p-6 flex flex-col gap-4">
        <h2>Snabbåtgärder</h2>
        <div class="flex flex-wrap gap-2">
          <button class="btn btn-sm focus-ring">Ny Kund</button>
          <button class="btn btn-sm focus-ring">Nytt Projekt</button>
          <button class="btn btn-sm focus-ring">Mätning</button>
          <button class="btn btn-sm focus-ring">Inköp</button>
        </div>
      </div>
      <div class="panel p-4 md:p-6 flex flex-col gap-4">
        <h2>Notiser</h2>
        <ul class="timeline timeline-vertical timeline-compact">
          <li *ngFor="let n of [1,2,3,4]">
            <div class="timeline-middle"><div class="badge badge-primary"></div></div>
            <div class="timeline-end timeline-box text-sm">Event {{n}} skapad</div>
            <hr *ngIf="n < 4"/>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
