<div class="drawer lg:drawer-open">
  <input id="drawer-nav" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col h-full">
    <!-- Top Bar -->
    <div class="navbar bg-base-100 border-b border-base-300 sticky top-0 z-20">
      <div class="flex-none lg:hidden">
        <label for="drawer-nav" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
        </label>
      </div>
      <div class="flex-1">
        <span class="font-semibold text-lg tracking-wide">Shadely</span>
      </div>
      <div class="flex items-center gap-2">
        <button class="btn btn-ghost btn-sm" (click)="toggleTheme()">
          <span class="hidden md:inline">Tema</span>
          <svg *ngIf="currentTheme() === 'shadelylight'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 18a6 6 0 100-12 6 6 0 000 12z"/><path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0V3A.75.75 0 0112 2.25zm0 15a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0V18a.75.75 0 01.75-.75zM6.72 4.97a.75.75 0 011.06 0l1.06 1.06a.75.75 0 11-1.06 1.06L6.72 6.03a.75.75 0 010-1.06zm8.44 8.44a.75.75 0 011.06 0l1.06 1.06a.75.75 0 11-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM2.25 12a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zm15 0a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5H18a.75.75 0 01-.75-.75zM6.72 17.97l1.06-1.06a.75.75 0 011.06 1.06L7.78 19.03a.75.75 0 11-1.06-1.06zm8.44-8.44l1.06-1.06a.75.75 0 111.06 1.06L16.22 10.59a.75.75 0 11-1.06-1.06z" clip-rule="evenodd"/></svg>
          <svg *ngIf="currentTheme() === 'shadelydark'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" clip-rule="evenodd"/></svg>
        </button>
        <button class="btn btn-primary btn-sm normal-case">Logga in</button>
      </div>
    </div>
    <!-- Main content -->
    <main class="p-4 lg:p-6 flex-1 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
  <div class="drawer-side z-30">
    <label for="drawer-nav" class="drawer-overlay"></label>
    <aside class="w-72 bg-base-100 border-r border-base-300 min-h-full flex flex-col">
      <div class="px-4 py-4 border-b border-base-300 flex items-center gap-2">
  <span class="font-semibold tracking-wide">Navigering</span>
      </div>
      <nav class="menu px-2 py-4 flex-1">
        <ul class="text-sm">
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Översikt</a></li>
          <li><a routerLink="/kunder" routerLinkActive="active">Kunder</a></li>
          <li><a routerLink="/projekt" routerLinkActive="active">Projekt</a></li>
          <li><a>Lager</a></li>
          <li><a>Inköp</a></li>
          <li><a>Produktion</a></li>
        </ul>
      </nav>
      <div class="p-4 border-t border-base-300 text-xs opacity-70">
        v0.0.1 • Mock UI
      </div>
    </aside>
  </div>
</div>
